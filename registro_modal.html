<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body.modal-active {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
      }

      .form-container {
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        width: 100%;
        max-width: 450px;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .form-container h2 {
        color: white;
        font-size: 1.8rem;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        font-size: 16px;
        padding: 10px;
        border-radius: 8px;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.4);
        color: rgb(0, 0, 0);
        outline: none;
        border-color: #c59bff;
      }

      .btn-submit {
        background: linear-gradient(135deg, #d8b6ff, #b47aff);
        border: none;
        font-size: 1.2rem;
        padding: 12px 25px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        color: white;
        text-transform: uppercase;
        font-weight: bold;
        margin-top: 20px;
        width: 100%;
      }

      .btn-submit:hover {
        background: linear-gradient(135deg, #c59bff, #9c5fe9);
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(197, 155, 255, 0.8);
        .close-modal {
          background: none;
          border: none;
          color: white;
          font-size: 1.5rem;
          position: absolute;
          top: 15px;
          right: 20px;
          cursor: pointer;
        }
        .close-modal:hover {
          color: #ff6666;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal-overlay" id="modalRegistro">
      <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Correo Electrónico"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="telefono"
              placeholder="Teléfono"
            />
          </div>
          <div class="mb-3">
            <label for="pais">País</label>
            <select id="pais" class="form-control" name="pais" required>
              <option value="Mexico">México</option>
              <option value="Argentina">Argentina</option>
              <option value="España">España</option>
              <option value="Colombia">Colombia</option>
            </select>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="provincia"
              placeholder="Provincia"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="codigo_postal"
              placeholder="Código Postal"
            />
          </div>
          <button type="button" id="cerrarModal" class="close-modal">✖</button>
          <button type="submit" class="btn-submit">Registrar</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("registroForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Evitar que la página se recargue

          let formData = new FormData(this);

          fetch("registrar_usuario.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              console.log(data); // Depuración: Ver respuesta del servidor en consola
              alert("Registro exitoso");

              // Guardar en localStorage que el usuario ya completó el formulario
              localStorage.setItem("registroCompleto", "true");

              // Cerrar el modal y permitir ver la página
              document.getElementById("modalRegistro").style.display = "none";
              document.body.classList.remove("modal-active");
            })
            .catch((error) => console.error("Error en el registro:", error));
        });

      // Agregar botón para cerrar manualmente el modal
      document
        .getElementById("cerrarModal")
        .addEventListener("click", function () {
          document.getElementById("modalRegistro").style.display = "none";
          document.body.classList.remove("modal-active");
        });
    </script>
  </body>
</html>
