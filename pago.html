<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga - Servicios Angelicales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Servicios Angelicales</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="oferta.html">Oferta</a></li>
                    <li class="nav-item"><a class="nav-link" href="pago.html">Paga</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="pago" class="section">
        <h2>Paga con PayPal</h2>
        <p>Realiza tu pago de manera segura con PayPal.</p>
        
        <!-- Contenedor del botón de PayPal -->
        <div id="paypal-button-container"></div>
    </section>

    <footer>
        <p>&copy; 2025 Servicios Angelicales. Todos los derechos reservados.</p>
    </footer>

    <!-- SDK de PayPal (Reemplaza TU_CLIENT_ID con el real) -->
    <script src="https://www.paypal.com/sdk/js?client-id=23&currency=MXN"></script>
    
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '100.00' // Cambia este valor al precio real del servicio
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Pago completado con éxito por ' + details.payer.name.given_name);
                    console.log(details);
                });
            },
            onError: function(err) {
                console.error('Error en el pago:', err);
                alert('Hubo un error al procesar el pago. Inténtalo de nuevo.');
            }
        }).render('#paypal-button-container');
    </script>

</body>
</html>
